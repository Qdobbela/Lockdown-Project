<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkHack pw2</title>
    <link rel="stylesheet" href="/css/networkhack.css">
    <script src="/js/passwordcheck.js"></script>
    <script src="/js/help.js"></script>
</head>

<body>
    <div class="puzzle-container">
        <div class="password-container">
            <div class="password-center">
                <label for="psw"><b>Password</b></label>
                <input class="password-input" type="text" placeholder="*****" name="psw" required id="psw" maxlength="5">
                <br>
                <button type="submit" id="btn" onclick="checkPasswordCEO3()">Confirm</button>
                <p id="psw-fout"></p>
            </div>
        </div>

        <div class="c-desktop-container-puzzle">
            <div class="u-cursor-pointer c-desktop-puzzle-icon">
                <a class="c-desktop-icon-content c-desktop-puzzle-icon-content" href="https://www.facebook.com/ilse.desmet.9" target="_blank">
                    <img src="../img/facebook.png">
                    <p class="folder-name">Facebook</p>
                </a>
            </div>

            <div class="u-cursor-pointer c-desktop-puzzle-icon">
                <a class="c-desktop-icon-content c-desktop-puzzle-icon-content">
                    <img src="../img/call-24px.svg">
                    <p class="folder-name">Call</p>
                </a>
            </div>

            <div class="u-cursor-pointer c-desktop-puzzle-icon">
                <a class="c-desktop-icon-content c-desktop-puzzle-icon-content">
                    <img src="../img/Google_Translate_Icon.png">
                    <p class="folder-name">Translate</p>
                </a>
            </div>
        </div>
    </div>
    <div class="c-help-container">
        <div class="u-cursor-pointer c-help-text-2" id="help_bubble">
            <div class="c-help-text-bubble">
                <p id="help_text">Deze meetings zijn precies belangrijk voor de CEO. Ik betwijfel echter dat alles dat
                    in die vergaderingen besproken word even interessant is.</p>
            </div>
        </div>
        <div class="u-cursor-pointer c-help-2" id="help_icon">
            <a class="c-desktop-icon-content">
                <img src="../img/smart_toy-24px.svg">
            </a>
        </div>
    </div>
</body>

</html>
