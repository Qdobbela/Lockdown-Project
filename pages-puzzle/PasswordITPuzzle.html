<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&drop example</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/dragdrop.css" />
</head>
<body>
    <div class="container">
        <div class="lottie-wrapper">
            <div class="lottie-container">
                <lottie-player
        autoplay
        mode="normal"
        src="https://assets3.lottiefiles.com/packages/lf20_DI0YrH.json"
        style="width: 20rem; height: 20rem; margin: 0 auto;"
        >
        </lottie-player>
            </div>
        </div>
      <div class="restart">
        <p class="restart-text">Fout! Probeer opnieuw...</p>
      </div>
      
        <div class="top">
          <div  class="line">
            <div draggable="true"  id="1" class="fill line-1" >
              <img    src="../img/drag&drop/lines/line3.png" alt="">
            </div>
          </div>
        
          <div class="line">
            <div draggable="true" id="2" class="fill line-2">
              <img id="2" src="../img/drag&drop/lines/line1.png" alt="">
            </div>
          </div>
        
          <div class="line" >
            <div draggable="true" id="3"  class="fill line-3" >
              <img id="3" src="../img/drag&drop/lines/line6.png" alt="">
            </div>
          </div>
        
          <div class="line">
            <div draggable="true" id="4"  class="fill line-4" >
              <img id="4" src="../img/drag&drop/lines/line5.png" alt="">
            </div>
          </div>
          <div class="line">
            <div draggable="true" id="5"  class="fill line-5" >
              <img id="5" src="../img/drag&drop/lines/line2.png" alt="">
            </div>
          </div>
          <div class="line">
            <div draggable="true" id="6"  class="fill line-6" >
              <img id="6" src="../img/drag&drop/lines/line4.png" alt="">
            </div>
          </div>
        </div>
        <div class="bottom">
          <div id="2" class="empty bot2">
            <img  src="../img/drag&drop/emptyChart/chart1.png" alt="">
          </div>
          <div id="5" class="empty bot5">
            <img src="../img/drag&drop/emptyChart/chart2.png" alt="">
          </div>
          <div id="1" class="empty bot1">
            <img src="../img/drag&drop/emptyChart/chart3.png" alt="">
          </div>
        </div>
      

      </div>
      <script src="../js/dragdrop.js"></script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
</body>
</html>
