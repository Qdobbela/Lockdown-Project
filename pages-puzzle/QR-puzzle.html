<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Picture Puzzle</title>
    <link href="../css/image-puzzle.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/slot-helpers.css">
    <script src="../js/puzzle/jquery-2.1.1.min.js"></script>
    <script src="../js/puzzle/jquery-ui.js"></script>
    <script src="../js/puzzle/image-puzzle.js"></script>
</head>
<body>
    <video autoplay muted loop class="matrix">
        <source src="../img/matrix.mp4" type="video/mp4">
      </video>
    <div class="lottie-wrapper">
        <div class="lottie-container">
            <lottie-player
    autoplay
    mode="normal"
    src="https://assets3.lottiefiles.com/packages/lf20_DI0YrH.json"
    style="width: 20rem; height: 20rem; margin: 0 auto;"
    >
    </lottie-player>
        </div>
    </div>
    <div class="img-found">

    </div>
    <div id="collage">
        <div id="playPanel" style="display:none; flex-direction: column;">
            <div class="found">
                <p class="found-text">LLYZAL ALRLU CHU LSRL OY ZBIMVSKLY</p>
                <div class="input-wrapper">
                    <!-- <label for="psw"><b>Password</b></label> -->
                    <input placeholder="Enter Password" name="psw" required id="psw">
                    <button type="submit" id="btn" onclick="checkPasswordQR()">Confirm</button>
                    <br>
                    <p id="psw-fout"></p>
                </div>
            </div>
          
                <ul id="sortable" class="sortable"></ul>
                <div style="display: none;" id="actualImageBox">
                    <p id="levelPanel">
                        <input style="display: none;" type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                    </p>
                </div>
            
        </div>
        

        <script>
            var images = [
                { src: '../img/qr-code.png', title: 'QR code' },
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
    <script src="../js/passwordcheck.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
</body>
</html>
