<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../js/app.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="https://fintrabank.be/wp-content/uploads/2019/05/favicon.png" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/screen.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <title>Bureaublad CEO</title>
</head>

<body style="overflow: hidden;">
    <div class="c-desktop ">
        <div class="c-desktop-container">
            <div class="c-desktop-icon" id="empty_folder_icon">
                <a class="c-desktop-icon-content u-cursor-pointer">
                    <img src="../img/folder.png">
                    <p class="folder-name">Documents</p>
                </a>
            </div>
            <div class="c-desktop-icon">
                <a class="c-desktop-icon-content" href="../pages-puzzle/Pattern Puzzle.html">
                    <img src="../img/folder.png">
                    <p class="folder-name">Patternlock puzzle</p>
                </a>
            </div>
            <div class="c-desktop-icon u-cursor-pointer" id="network_icon">
                <a class="c-desktop-icon-content">
                    <img src="../img/desktop_mac-24px.svg">
                    <p class="folder-name">Network</p>
                </a>
            </div>

            <div class="c-folder-container c-network-folder" id="network_folder">
                <div class="c-folder-header">
                    <h1>Netwerk</h1>
                    <img class="c-folder-header--close u-cursor-pointer" src="../img/disabled_by_default-24px.svg" id="network_folder_close">
                </div>
                <div class="c-folder-grid-container">
                    <a class="c-desktop-icon-content u-cursor-pointer" href="../pages-puzzle/Pattern puzzle.html" id="pcHR_icon_locked">
                        <img src="../img/https-24px.svg">
                        <p class="folder-name">PC HR</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" style="display: none;" href="./pcHR.html" id="pcHR_icon">
                        <img src="../img/desktop_mac-24px.svg">
                        <p class="folder-name">PC HR</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" href="../pages-puzzle/QR puzzle.html" id="pcFinance_icon_locked">
                        <img src="../img/https-24px.svg">
                        <p class="folder-name">PC Finance</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" style="display: none;" href="./pcFinance.html" id="pcFinance_icon">
                        <img src="../img/desktop_mac-24px.svg">
                        <p class="folder-name">PC Finance</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" href="/pages-puzzle/PasswordIT.html" id="pcIT_icon_locked">
                        <img src="../img/https-24px.svg">
                        <p class="folder-name">PC IT</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" style="display: none;" href="./pcIT.html" id="pcIT_icon">
                        <img src="../img/desktop_mac-24px.svg">
                        <p class="folder-name">PC IT</p>
                    </a>
                    <a class="c-desktop-icon-content u-cursor-pointer" href="./pcDirk.html">
                        <img src="../img/desktop_mac-24px.svg">
                        <p class="folder-name">PC Dirk</p>
                    </a>
                </div>
            </div>

            <div class="c-folder-container c-folder" id="empty_folder">
                <h1>Folder</h1>
                <div class="c-folder-grid-container">
                </div>
            </div>
        </div>
    </div>


    <!-- navbar -->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("/nav.html");
        });
    </script>
    <!-- end navbar -->

</body>

</html>
