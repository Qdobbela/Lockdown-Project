<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="https://fintrabank.be/wp-content/uploads/2019/05/favicon.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <title>Login</title>
</head>
<body>
        <section class="o-row o-row--lg o-row--login">
                <div class="o-container u-max-width-xs">
                    <h1 class="c-logo">
                        
                    </h1>
                    <div class="c-card" action="#">
                        <div class="c-card__body">
                            <h2 class="c-card__title">
                                Sign in to your account
                            </h2>
                            <p class="c-form-field">
                                <label class="c-label" for="username">
                                    Username
                                </label>
                                <input class="c-input" type="text" name="username" id="username" placeholder="e.g. johndo" required />
                            </p>
                            <p class="c-form-field">
                                <label class="c-label" for="password">
                                    Password
                                </label>
                                <input class="c-input" type="password" name="password" id="password" required />
                            </p>
                            <p class="c-form-field c-form-field--option">
                                <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="rememberme" />
                                <label class="c-label c-label--option c-custom-option" for="rememberme">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                        <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path
                                                d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
                                                transform="translate(-1.5 -2.75)"
                                            />
                                        </svg>
                                    </span>
                                    Remember me
                                </label>
                            </p>
                            <p class="u-mb-md">
                                <!-- <input type="submit" class="o-button-reset c-button" value="Sign in" /> -->
                                <button class="o-button-reset c-button js-login-button">Sign in</button>
                                <!-- <div class="o-button-reset c-button u-align-text-center u-cursor-pointer js-login-button">Sign in</div> -->
                            </p>
                            <p class="u-text-sm u-align-text-center c-input-error-message">Incorrect credentials</p>
                            <p class="u-text-sm u-align-text-center">
                                <a href="#!">
                                    Forgot password?
                                </a>
                            </p>
                        </div>
                        <div class="c-card__footer">
                            <p class="u-align-text-center u-text-sm u-color-neutral-dark">Don't have an account? <a href="#">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </section>

            <div class="c-help-container">   
                <div class="u-cursor-pointer c-help-text-2" id="help_bubble">
                    <div class="c-help-text-bubble">
                        <p id="help_text"></p>
                    </div>
                </div>
                <div class="u-cursor-pointer c-help-2" id="help_icon">
                    <a class="c-desktop-icon-content">
                        <img src="../img/smart_toy-24px.svg">
                    </a>
                </div>
            </div>
        </body>
</body>
</html>
